name: Update Network Data from Airtable

on:
  # Webhook trigger from Airtable
  repository_dispatch:
    types: [airtable-update]
  
  # Manual trigger for testing
  workflow_dispatch:
  
  # Optional: scheduled daily update
  schedule:
    - cron: '0 0 * * *'  # Runs at midnight UTC daily

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-dotenv requests pyairtable
      
      - name: Run ETL script
        env:
          AIRTABLE_TOKEN: ${{ secrets.AIRTABLE_TOKEN }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
          AIRTABLE_TABLE_ID: ${{ secrets.AIRTABLE_TABLE_ID }}
        run: |
          python airtable_etl.py
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code network_data.json || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add network_data.json
          git commit -m "ðŸ¤– Update network data from Airtable [skip ci]"
          git push
